apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@meshmakers.io
    privateKeySecretRef:
      name: letsencrypt-issuer-key
   # Enable the HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx